<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/estilos.css">
    <title>Formulario </title>
</head>

<body>
    <h1>Formularios</h1>
    <form accion="mi_servidor" >
        <fieldset>
            <legend>Datos Persona:</legend>
            <label for="nombre">Nombre:</label><br/>
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required="true"/><br/>

            <label for="apellido">Apellido</label><br/>
            <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido" required="true"/><br/>

            <label for="email">Email</label><br/>
            <input type="email" id="email" name="email"/><br/>

            <label for="edad">Edad</label> <br/>
            <input type="number" id="edad" name="edad"/><br/>
            <!-- 
            <label for="password">Password:</label><br />
            <input type="password" id="password" name="password" required="true" /><br />
            -->
            <label>Genero:</label><br/>
            <input type="radio" name="genero" id="femenino" value="femenino"/>
            <label for="femenino">Femenino</label><br/>
            <input type="radio" name="genero" id="femenino" value="maculino"/>
            <label for="masculino">Masculino</label><br/>

            <label>Genero Musica Favorita</label><br/>
            <input type="checkbox" name="musica" id="clasica" value="clasica"/>
            <label for="clasica">Clasica</label><br/>
            <input type="checkbox" name="musica" id="jazz" value="jazz" />
            <label for="jazz">Jazz</label><br />

            <label for="autos">Marca Auto Favorita</label><br/>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected="true">Audi</option>

            </select><br/>

            <label for="comentario">Comentario</label><br/>
            <textarea name="comentario" id="comentario" cols="30" rows="2"
            >
            </textarea><br/>

            <br/>
            <input type="submit" value="Enviar"/>
            <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
        </fieldset>
    </form>
    <br />
    <a href="/index.html" class="boton">Inicio</a>
</body>

</html>
